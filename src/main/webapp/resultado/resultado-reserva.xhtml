<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<title>Confirmação | Cinema</title>
	<style>
		body {
			margin-top: 10%;
		}
	
	</style>
</h:head>
<body>
	<div class="ui-g">
		<div class="ui-g-4" align="center" style="margin: 0 auto;">
			<p:panel >
					<p:panel header="Confirmação">
						<h:panelGrid columns="1" width="100%;">
						
							<h:panelGrid columns="1" style="margin: 20px 0 20px 0; text-align: center;" width="100%">
								<h:outputText value="Reserva confimada!" style="font-size: 25px; font-weight: bold; margin-bottom: 20px;"/>
							</h:panelGrid>
							
							<h:panelGrid columns="1" style="text-align: center; margin-bottom: 30px;" width="100%">
								<h:outputText value="Código da reserva: " style="font-weight: bold;"/>
								<h:outputText value="#{resultadoReservaBean.codigo}" style="color: #afe075;"/>
							</h:panelGrid>
								<p:button outcome="/index?faces-redirect=true" value="Voltar ao início" style="padding: 5px; width:100%; margin: 3px;" icon="ui-icon-home"/>
						
						</h:panelGrid>
					</p:panel>
			</p:panel>
		</div>
	</div>
</body>
</html>
