<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<title>Cinema</title>
	<style>
		body {
			margin-top: 10%;
		}
	
	</style>
</h:head>
<body>
	<div class="ui-g">
		<div class="ui-g-4" align="center" style="margin: 0 auto;">
			<p:panel >
			
				<h:form>

					<p:panel header="Cinema">

							<h:panelGrid columns="1" style="margin: 20px 0 50px 0; text-align: center;" width="100%">
								<h:outputText value="Bem-vindo ao cinema!" style="font-size: 25px; font-weight: bold;"/>
							</h:panelGrid>
							<p:commandButton action="#{indexMB.fazerReserva()}" value="Fazer Reserva" style="padding: 5px; width:100%; margin: 3px;" />
							<p:commandButton action="#{indexMB.verReserva()}" value="Ver Reserva" style="padding: 5px; width:100%; margin: 3px;" />
						</h:panelGrid>
					</p:panel>

				</h:form>

			</p:panel>
		</div>
	</div>

</html>
